<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Arsenal Cannon Logo - Simplified representation -->
  <defs>
    <linearGradient id="cannonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF0107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cannon body -->
  <ellipse cx="50" cy="60" rx="35" ry="20" fill="url(#cannonGradient)" />
  
  <!-- Cannon barrel -->
  <rect x="70" y="55" width="20" height="10" rx="5" fill="url(#cannonGradient)" />
  
  <!-- Cannon wheels -->
  <circle cx="35" cy="75" r="8" fill="#1F2937" />
  <circle cx="65" cy="75" r="8" fill="#1F2937" />
  
  <!-- Cannon details -->
  <ellipse cx="50" cy="60" rx="30" ry="15" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
</svg>
